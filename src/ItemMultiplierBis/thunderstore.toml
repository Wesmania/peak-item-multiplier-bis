[config]
schemaVersion = "0.1.0"

[general]
repository = "https://thunderstore.io"

[package]
namespace = "Wesmania"
name = "ItemMultiplierBis"
description = "Multiply the amount of items spawned. New version by another author, fixes the grab hook spawn issue."
websiteUrl = "https://github.com/Wesmania/peak-item-multiplier-bis"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_PEAK = "5.4.2403"

[build]
icon = "../../icon.png"
readme = "../../README.md"
outdir = "../../artifacts/thunderstore/"

[[build.copy]]
source = "../../artifacts/bin/ItemMultiplierBis/release/com.github.Wesmania.ItemMultiplierBis.dll"
target = "plugins/"

[[build.copy]]
source = "../../CHANGELOG.md"
target = "/"

[[build.copy]]
source = "../../LICENSE"
target = "/"

# The following config options only apply when using TCLI to publish to Thunderstore directly:

[publish]
# See communities at:
# https://thunderstore.io/api/experimental/community/
communities = [ "peak", ]

[publish.categories]
# See categories at:
# https://thunderstore.io/api/experimental/community/peak/category/
peak = [ "mods", ]
